<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Articulist</title>
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" />
        <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" />
        <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" />
        <link rel="stylesheet" href="./css/style.css">
        <script>
            if (typeof module === 'object') { 
                window.module = module; module = undefined; 
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
        <script src="./js/window.js"></script>
        <script src="./js/theme.js"></script>
        <script src="./js/editor.js" defer></script>
    </head>
    <body class="">
        <div class="titlebar mb-5">
            <div class="">
                <button class="btn btn-transparent round-0">
                    <i class="bi bi-journal-text"></i> Articulist
                </button>
            </div>
            <div class="">
                <button class="btn btn-hover round-0 px-3" id="titlebar-button-minimize">
                    <i class="bi bi-dash"></i>
                </button>
                <button class="btn btn-hover round-0 px-3" id="titlebar-button-restore">
                    <i class="bi bi-fullscreen-exit"></i>
                </button>
                <button class="btn round-0 px-3" id="titlebar-button-close">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>  
        <section class="container-fluid mt-5">
            <section class="row">
                <div class="col-md-12">
                    <div id="standalone-container" class="border-0 shadow">
                        <div id="toolbar-container" class="themeable border-0">
                            <span class="ql-formats">
                                <select class="ql-font"></select>
                                <select class="ql-size"></select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                            </span>
                            <span class="ql-formats">
                                <select class="ql-color"></select>
                                <select class="ql-background"></select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-script" value="sub"></button>
                                <button class="ql-script" value="super"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-header" value="1"></button>
                                <button class="ql-header" value="2"></button>
                                <button class="ql-blockquote"></button>
                                <button class="ql-code-block"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-list" value="ordered"></button>
                                <button class="ql-list" value="bullet"></button>
                                <button class="ql-indent" value="-1"></button>
                                <button class="ql-indent" value="+1"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-direction" value="rtl"></button>
                                <select class="ql-align"></select>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-link"></button>
                                <button class="ql-image"></button>
                                <button class="ql-video"></button>
                                <button class="ql-formula"></button>
                            </span>
                            <span class="ql-formats">
                                <button class="ql-clean"></button>
                            </span>
                        </div>
                        <div id="editor-container" class="border-0 rounded themeable"></div>
                    </div>
                </div>
            </section>
        </section>
    </body>
    <script>if (window.module) module = window.module;</script>
</html>
