<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Articulist - Login</title>
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
        <script>
            if (typeof module === 'object') { 
                window.module = module; module = undefined; 
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="../js/window.js"></script>
        <script src="../js/theme.js"></script>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body class="">
        <div class="titlebar">
            <div class="">
                <button class="btn btn-transparent round-0">
                    <i class="bi bi-journal-text"></i> Articulist - Login
                </button>
            </div>
            <div class="">
                <button class="btn btn-hover round-0 px-3" id="titlebar-button-minimize">
                    <i class="bi bi-dash"></i>
                </button>
                <button class="btn btn-hover round-0 px-3" id="titlebar-button-restore">
                    <i class="bi bi-fullscreen-exit"></i>
                </button>
                <button class="btn round-0 px-3" id="titlebar-button-close">
                    <i class="bi bi-x"></i>
                </button>
            </div>
        </div>
        <main>
            <form class="form-signin text-center">
                <div class="mb-4">
                    <i class="bi bi-journal-text" style="font-size: 57px"></i>
                </div>
                <h1 class="h3 mb-3 fw-normal">Sign In to Articulist</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="email" id="inputEmail" class="form-control themeable" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control themeable" placeholder="Password" required>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <div class="my-4">
                    <div>
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div>
                        <a href="#" class="text-decoration-none">Don't have an account yet?</a>
                    </div>
                </div>
                <p class="mt-4 text-muted">&copy; Articulist <script>document.write(new Date().getFullYear())</script></p>
            </form>
        </main>
    </body>
    <script>if (window.module) module = window.module;</script>
</html>
